<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Nuclear Test</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    ]

    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script>
      
      const findPic = () => {
        let imgLink;

        let pokemonName = document.getElementById("fname").value;

        imgLink = `https://img.pokemondb.net/artwork/${pokemonName.toLowerCase()}.jpg`;

        const img = document.getElementById("imageid");
        img.setAttribute("src", imgLink);
        img.setAttribute("width", "304");
        img.setAttribute("height", "228");
        img.setAttribute("alt", "Faiô");

        img.src = imgLink;
      };
    </script>
    <div class="section-1-container section-container">
      <div class="container">
        <div class="row">
          <div class="div-to-align">
            <label for="email2" class="mt-2 mb-2 mr-sm-2"
              >Search for a Pokémon:</label
            >
            <input
              type="text"
              class="form-control mb-2 mr-sm-2"
              id="fname"
              value="bulbasaur"
              placeholder="Number"
              name="name"
            />

            <button
              onclick="findPic(); getContent()"
              type="button"
              class="btn btn-primary mb-2"
            >
              Submit
            </button>
          </div>
          <div
            class="
              col-10
              offset-1
              col-lg-8
              offset-lg-2
              div-wrapper
              d-flex
              justify-content-between
              align-items-center
              
            "
          >

            <div>
              <img id="imageid" src="" alt="" />
            </div>
            <div>
              <span id='output'></span>
            </div>
            <script type="text/javascript" src="script.js"></script>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
